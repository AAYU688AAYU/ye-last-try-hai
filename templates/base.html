{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindHue{% endblock %}</title>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-black text-white">
    <nav class="header flex items-center justify-between" style="margin-bottom: 30px; padding: 12px 32px;">
        <div class="flex items-center gap-3">
            <img src="{% static 'img/logo-small.png' %}" alt="MindHue Logo" style="height: 36px; width: 36px; border-radius: 8px; background: #fff; object-fit: cover;">
            <span class="font-bold text-lg gradient-text" style="letter-spacing: 1px;">MindHue</span>
        </div>
        <div class="flex gap-4">
            <a href="/" class="nav-tab">Home</a>
            <a href="#about" class="nav-tab">About</a>
            <a href="#contact" class="nav-tab">Contact</a>
            <a href="/login/" class="nav-tab">Sign In</a>
            <a href="#signup" class="nav-tab">Sign Up</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
